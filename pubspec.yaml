name: phitnest_mobile
description: A new Flutter project.
publish_to: "none"
version: 0.0.3+9

environment:
  sdk: ">=2.17.6 <=3.3.9"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  google_fonts: ^3.0.1
  geolocator: ^9.0.1
  equatable: ^2.0.5
  get_it: ^7.2.0
  dartz: ^0.10.1
  flutter_svg: ^1.1.4
  flutter_dotenv: ^5.0.2
  flutter_screenutil: ^5.5.4
  shared_preferences: ^2.0.15
  flutter_launcher_icons: ^0.10.0
  flutter_keyboard_visibility: ^5.4.0
  meta: ^1.8.0
  flutter_verification_code:
    git:
      url: https://github.com/avraham-mayer/flutter_verification_code.git
  jwt_decode: ^0.3.1
  socket_io_client: ^2.0.0
  email_validator: ^2.1.17
  flutter_bloc: ^8.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis-Regular.otf
        - asset: assets/fonts/Metropolis-Bold.otf

flutter_icons:
  image_path: "assets/icon/icon.png"
  android: true
  ios: true
  remove_alpha_ios: true
