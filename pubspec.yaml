name: phitnest_admin
description: Admin Panel for PhitNest Staff
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cupertino_icons: ^1.0.5
  # phitnest_core:
  #   git: https://github.com/PhitNest/phitnest-core.git
  phitnest_core:
    path: ../phitnest-core
  provider: ^6.0.5
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_dotenv: ^5.0.2
  go_router: ^7.1.1
    
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - .env