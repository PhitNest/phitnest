name: phitnest
description: A new Flutter application.
version: 1.0.0+1
publish_to: 'none'
environment:
  sdk: ">=2.13.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.2
  intl: ^0.17.0
  http: ^0.13.3
  intl_phone_number_input: ^0.7.0+2
  easy_localization: ^3.0.0
  device:
    path: ./packages/device
  validation:
    path: ./packages/validation
  progress_widgets:
    path: ./packages/progress_widgets
  device_preview: ^1.0.0
  flutter_native_splash: ^2.1.6
  liquid_swipe: ^2.1.1
  cached_network_image: ^3.2.1
  jwt_decode: ^0.3.1
  socket_io_client: ^2.0.0
  flutter_map: ^2.2.0
  latlong2: ^0.8.1
  location: ^4.4.0
dev_dependencies:
  flutter_launcher_icons: ^0.9.1
  integration_test:
    sdk: flutter

flutter_icons:
  android: false
  ios: true
  image_path: 'assets/images/ic_launcher-playstore.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onBoarding/
    - assets/translations/