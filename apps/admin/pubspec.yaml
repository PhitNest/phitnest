name: phitnest_admin
description: Admin Panel for PhitNest Staff
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  core:
    path: ../../packages/dart-core
  ui:
    path: ../../packages/dart-ui
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  js: ^0.6.7
  json_types: ^2.0.0+2
    
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  dart_analysis:
    path: ../../configs/dart-analysis

flutter:
  uses-material-design: true