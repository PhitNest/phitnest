name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm i

      - name: Install API dependencies
        run: cd api/src && npm i

      - name: Run audit
        run: npm audit
      
      - name: Run prettier-eslint
        run: npm run lint

      - name: Run tests
        run: npm run test