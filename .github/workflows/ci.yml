name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install dependencies
        run: yarn

      - name: Install API dependencies
        run: cd src/api && yarn i

      - name: Run audit
        run: yarn audit --level=moderate
      
      - name: Run prettier-eslint
        run: yarn run lint

      - name: Run tests
        run: yarn run test