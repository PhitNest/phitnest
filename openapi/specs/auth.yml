tags:
  - name: Auth
    description: Authentication endpoint

paths:
  # /auth
  root:
    get:
      tags:
        - Auth
      summary: Check whether a user is authenticated
      security:
        - AccessToken: []
      responses:
        200:
          description: User is authenticated
        500:
          description: User is not authenticated

  # /auth/login
  login:
    post:
      tags:
        - Auth
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
                - password
              type: object
              properties:
                email:
                  $ref: "#/components/schemas/Email"
                password:
                  $ref: "#/components/schemas/Password"
      responses:
        200:
          description: The user is successfully authenticated
          content:
            application/json:
              schema:
                required:
                  - accessToken
                  - refreshToken
                  - idToken
                type: object
                properties:
                  accessToken:
                    type: string
                    example: abcdefghijklmnopqrstuv
                  refreshToken:
                    type: string
                    example: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789
                  idToken:
                    type: string
                    example: ABCDEFGHIJKLMNOP
        400:
          description: Validation error
        500:
          description: An internal error occurred

  # /auth/register
  register:
    post:
      tags:
        - Auth
      summary: Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
                - gymId
                - password
                - firstName
                - lastName
              type: object
              properties:
                email:
                  $ref: "#/components/schemas/Email"
                password:
                  $ref: "#/components/schemas/Password"
                gymId:
                  type: string
                  example: 6361c05b30d64fe62ff485cb
                firstName:
                  type: string
                  example: john
                lastName:
                  type: string
                  example: jones
      responses:
        201:
          description: The registration was successful and a confirmation email was sent
        400:
          description: Validation error
        500:
          description: An internal error occurred

  # /auth/refreshSession
  refresh:
    post:
      tags:
        - Auth
      summary: Refresh session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
                - refreshToken
              type: object
              properties:
                email:
                  $ref: "#/components/schemas/Email"
                refreshToken:
                  type: string
                  example: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789
      responses:
        200:
          description: The session was successfully refreshed
          content:
            application/json:
              schema:
                required:
                  - accessToken
                  - idToken
                type: object
                properties:
                  accessToken:
                    type: string
                    example: abcdefghijklmnopqrstuv
                  idToken:
                    type: string
                    example: ABCDEFGHIJKLMNOP
        400:
          description: Validation error
        500:
          description: An internal error occurred

  # /auth/confirmRegister
  confirmRegister:
    post:
      tags:
        - Auth
      summary: Confirm Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
                - code
              type: object
              properties:
                email:
                  $ref: "#/components/schemas/Email"
                code:
                  type: string
                  example: "012345"
      responses:
        200:
          description: The user registration was successfully confirmed
        400:
          description: Validation error
        500:
          description: An internal error occurred

  # /auth/forgotPassword
  forgotPassword:
    post:
      tags:
        - Auth
      summary: Request a forgot passwod code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
              type: object
              properties:
                email:
                  $ref: "#/components/schemas/Email"
      responses:
        200:
          description: The reset password code was sent
        400:
          description: Validation error
        500:
          description: An internal error occurred

  # /auth/forgotPasswordSubmit
  forgotPasswordSubmit:
    post:
      tags:
        - Auth
      summary: Submit forgot password request with code and new password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
                - newPassword
                - code
              type: object
              properties:
                email:
                  $ref: "#/components/schemas/Email"
                newPassword:
                  $ref: "#/components/schemas/Password"
                code:
                  type: string
                  example: "012345"
      responses:
        200:
          description: The password was reset
        400:
          description: Validation error
        500:
          description: An internal error occurred

  # /auth/resendConfirmation
  resendConfirmation:
    post:
      tags:
        - Auth
      summary: Resend confirmation code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Email"
      responses:
        200:
          description: The confirmation code was resent
        400:
          description: Validation error
        500:
          description: An internal error occurred

  # /auth/signOut
  signOut:
    post:
      tags:
        - Auth
      summary: Signs out a user and revokes their refresh token(s)
      security:
        - AccessToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - allDevices
              type: object
              properties:
                allDevices:
                  type: boolean
                  example: true
      responses:
        200:
          description: The user was signed out
        400:
          description: Validation error
        500:
          description: An internal error occurred

components:
  schemas:
    Email:
      title: email
      type: string
      format: email
      example: jp@phitnest.com

    Password:
      title: password
      type: string
      format: password
      example: H3llOW0RLD$$
