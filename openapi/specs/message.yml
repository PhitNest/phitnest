tags:
  - name: Message
    description: Message database endpoint

paths:
  # /message
  root:
    get:
      tags:
        - Message
      summary: Get all messages from a conversation
      security:
        - AccessToken: []
      parameters:
        - in: query
          name: conversationId
          schema:
            type: string
            example: 5f4d2c7b0b1b2c0017a5e9f5
          required: true
        - in: query
          name: skip
          schema:
            type: number
            example: 2
          required: false
          description: The number of messages to skip past
        - in: query
          name: limit
          schema:
            type: number
            example: 50
          required: false
          description: The number of messages to fetch
      responses:
        200:
          description: Fetched messages from conversation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        400:
          description: Validation error
        500:
          description: An internal error occurred

components:
  schemas:
