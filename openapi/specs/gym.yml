tags:
  - name: Gym
    description: Gym database endpoint

paths:
  # /gym
  create:
    post:
      tags:
        - Gym
      summary: Create a new gym
      security:
        - AccessToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - address
              properties:
                name:
                  type: string
                  example: Planet Fitness
                address:
                  $ref: "#/components/schemas/Address"
      responses:
        200:
          description: The gym was created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Gym"
        500:
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
                example: Validation error has occurred.

  # /gym/list
  list:
    get:
      tags:
        - Gym
      summary: Search for gyms in a given radius (miles)
      parameters:
        - in: query
          name: longitude
          schema:
            type: number
            example: -80.2
          required: true
        - in: query
          name: latitude
          schema:
            type: number
            example: 37.4
          required: true
        - in: query
          name: distance
          schema:
            type: number
            example: 110.5
          description: A distance in units of miles
          required: true
        - in: query
          name: amount
          schema:
            type: integer
            example: 5
          description: The amount of gyms to find. If undefined, all gyms within distance will be found.
      responses:
        200:
          description: Found nearby gyms
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Gym"
        500:
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
                example: Validation error has occurred.

  # /gym/nearest
  nearest:
    get:
      tags:
        - Gym
      summary: Search for the nearest gym in a given radius
      parameters:
        - in: query
          name: longitude
          schema:
            type: number
            example: -80.2
          required: true
        - in: query
          name: latitude
          schema:
            type: number
            example: 37.4
          required: true
        - in: query
          name: distance
          schema:
            type: number
            example: 110.5
          description: A distance in units of miles
          required: true
      responses:
        200:
          description: Found nearby gym
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Gym"
        204:
          description: Could not find any gyms within the given radius
          content: {}
        500:
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
                example: Validation error has occurred.

components:
  schemas:
    Address:
      title: address
      required:
        - street
        - city
        - state
        - zipCode
      type: object
      properties:
        street:
          type: string
          example: 413 E Roanoke st
        city:
          type: string
          example: Blacksburg
        state:
          type: string
          example: VA
        zipCode:
          type: string
          example: "24060"

    Location:
      title: location
      required:
        - longitude
        - latitude
      properties:
        longitude:
          type: number
          example: 80.5
        latitude:
          type: number
          example: -37.2

    Gym:
      title: gym
      required:
        - id
        - name
        - address
        - location
      type: object
      properties:
        id:
          type: string
          example: 6361c05b30d64fe62ff485cb
        name:
          type: string
          example: Planet Fitness
        address:
          $ref: "#/components/schemas/Address"
        location:
          $ref: "#/components/schemas/Location"
