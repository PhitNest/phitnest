<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phitnest Flowchart</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 20px;
      color: #333333;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>Phitnest App Flow</h1>
  <div id="output"></div>
  <p>Procedurally generated flowchart for the Phitnest App</p>
  <a href="https://github.com/PhitNest/phitnest-app">GitHub</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.0.0/mermaid.min.js"></script>
  <script>
    const output = document.getElementById("output");
    mermaid.initialize({ startOnLoad: true });
    fetch('./flowchart.txt')
      .then(r => r.text())
      .then(text => {
        mermaid.render('graph', text, (svgCode) => {
          output.innerHTML = svgCode;
        });
      });
  </script>
</body>

</html>
